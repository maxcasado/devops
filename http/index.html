<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Page Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur ma page</h1>
  </header>

  <main>
    <p>Lorem ipsum, nanani nanana et sayer gros.</p>
    <button onclick="saluer()">Clique-moi</button>
  </main>

  <script>
    function saluer() {
      alert("Bonjour et bienvenue !");
    }
  </script>

</body>
</html>
